    - name: install apps 
      become: true
      pacman:
        name:
          - spotify-launcher 
          - mpv
          - vifm
          - nemo
          - obs-studio
          - v4l2loopback-dkms
          - discord
          - docker
          - kitty
          - fzf
          - easyeffects
          - playerctl
          - rofi
          - qutebrowser
      tags:
      - apps
      - install

    - name: install more apps with yay
      become: true
      shell: runuser -l {{ ansible_user }} -c 'yay -S brave-bin google-chrome slack-desktop gummy lazygit --noconfirm' 
      tags:
      - apps   
      - install  

    - name: clean cache
      become: true
      shell: pacman -Sc 
      tags:
      - apps  
      - install    
