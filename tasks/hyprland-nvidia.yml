    - name: Ensure /etc/modprobe.d/nvidia.conf exists
      become: true
      file:
        path: /etc/modprobe.d/nvidia.conf
        state: touch
        mode: 0644
      tags:
        - install
        - hyprland-nvidia

    - name: Add the line "options nvidia-drm modeset=1" to /etc/modprobe.d/nvidia.conf
      become: true
      lineinfile:
        path: /etc/modprobe.d/nvidia.conf
        line: "options nvidia-drm modeset=1"
        create: yes
      tags:
        - install
        - hyprland-nvidia



